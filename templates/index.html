<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 Gestor de Tareas</h1>
        
        <form action="{{ url_for('agregar') }}" method="POST" class="form-agregar">
            <input type="text" name="tarea" placeholder="Ingresa una nueva tarea" required>
            <button type="submit">Agregar Tarea</button>
        </form>

        <div class="lista-tareas">
            {% if tareas %}
                <ul>
                {% for tarea in tareas %}
                    <li>
                        {{ tarea }}
                        <a href="{{ url_for('eliminar', indice=loop.index0) }}" class="eliminar">❌</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="no-tareas">No hay tareas pendientes</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
